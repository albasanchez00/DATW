<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas 2</title>
    <meta name="autho" content="Alba Sánchez Olmedo"/>
    <meta name="keywords" content="Tablas,HTML,CSS,Columnas"/>
    <link rel="stylesheet" href="../Css/tablas2.css">
</head>
<body>
    <table>
        <tr>
            <th>Estación</th>
            <th>Mes</th>
            <th>Año</th>
            <th>País</th>
        </tr>
        <!-- Códigos que autocompleta tr>td*3 -->
        <tr>
        <!-- Rowspan -> Unifica tantas filas como quieras -->
            <td rowspan="4">Verano</td>
            <td>Julio</td>
        <!--Colspan -> Unifica tantas columnas como quieras -->
            <td colspan="2">2024 / España</td>
        </tr>
        <tr>
            <td>Agosto</td>
            <td>2024</td>
            <td>España</td>
        </tr>
        <tr>
            <td>Septiembre</td>
            <td>2024</td>
            <td>España</td>
        </tr>
        <tr>
            <td colspan="4">Buen tiempo</td>
        </tr>
    </table>
</body>
</html>
